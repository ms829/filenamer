<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title></title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        max-width: 600px;
        margin: 0 auto;
    }
    input,
    button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
    }
    button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
 </style>
</head>
<body>
    <div id="container">
        <h1></h1>
        <form id="myForm">
            <label>Title:</label>
            <input type="text" id="title"><br>
            <label>First Initial:</label>
            <input type="text" id="firstInitial"><br>
            <label>Second Initial:</label>
            <input type="text" id="secondInitial"><br>
            <label>Version:</label>
            <input type="number" id="version" min="1" value="1"><br> 
            <label>Date: </label> 
            <input type="date" id="date">
            <br> 
            <button type="button" onclick="generateFileName()">Generate File Name</button>
        </form>
        <p id="result"></p>
    </div>

<script>
    function generateFileName() {
        let date = document.getElementById("date").value.replace(/\-/g, "");
        // Remove the first two digits of the year assuming the format YYYYMMDD
        date = date.substring(2); 

        const title = document.getElementById("title").value;
        const firstInitial = document.getElementById("firstInitial").value.toUpperCase();
        const secondInitial = document.getElementById("secondInitial").value.toUpperCase();
        const initials = firstInitial + secondInitial;
        const version = document.getElementById("version").value;
        const newfilename = `${date}-${title}-${initials}v${version}`;
        document.getElementById("result").textContent = `Your file name: ${newfilename}`;
    }
</script>
</body>
</html>
